<div class="container">
  <div class="col-md-7 col-md-offset-2">
    <div class="text-center">
      <h3>Drop us a message !</h3>
    </div>
    <form role="form">

    				<div class="form-group">
						      <input type="text" class="form-control input"  name="name" placeholder="Name" required>
					  </div>
					 <div class="form-group">
					 	      <input type="text" class="form-control input"  name="email" placeholder="Email" required>
					 </div>

					<div class="form-group">
						      <input type="text" class="form-control input"  name="subject" placeholder="Subject" required>
					</div>
          <div class="form-group">
                 <textarea class="form-control" type="textarea"  placeholder="Message"  rows="7"></textarea>
          </div>

        <button type="button" id="submit" name="submit" class="btn btn-default pull-right">Send Message</button>
    </form>

  </div>
</div>
